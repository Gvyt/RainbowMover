name: Manual Android Build (No Gradle, with R.java generation)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Install JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Download Android command line tools
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        curl -o tools.zip https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
        unzip -q tools.zip -d $ANDROID_HOME/cmdline-tools
        mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest

    - name: Install platform tools and build tools
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-33" "build-tools;34.0.0"

    - name: Generate R.java with aapt
      run: |
        mkdir -p src
        $ANDROID_HOME/build-tools/34.0.0/aapt package -f -m -J src \
          -M AndroidManifest.xml \
          -S res \
          -I $ANDROID_HOME/platforms/android-33/android.jar

    - name: Compile Java source (including generated R.java)
      run: |
        mkdir -p obj
        javac -source 1.8 -target 1.8 -bootclasspath $ANDROID_HOME/platforms/android-33/android.jar -d obj $(find src -name "*.java")

    - name: Convert classes to dex
      run: |
        $ANDROID_HO_

    - name: Extract version from AndroidManifest.xml
      id: version
      run: |
        version=$(grep -oP 'versionName="\K[^"]+' AndroidManifest.xml)
        echo "version=${version}" >> $GITHUB_OUTPUT

    - name: Rename APK with version
      run: |
        mv RainbowMover_signed.apk RainbowMover_${{ steps.version.outputs.version }}.apk

    - name: Upload signed APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: RainbowMover
        path: RainbowMover_${{ steps.version.outputs.version }}.apk

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: RainbowMover v${{ steps.version.outputs.version }}
        body: "Automated build of RainbowMover version ${{ steps.version.outputs.version }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload APK to Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: RainbowMover_${{ steps.version.outputs.version }}.apk
        asset_path: RainbowMover_${{ steps.version.outputs.version }}.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
